name: VSBuild Main Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: kirandevops1993/VS-BUILD-TASKS-REUSABLE-/.github/workflows/vsbuildtasks-reusable.yml@main
    with:
      platform: "Any CPU"  
      configuration: "Release"
      maxCpu: 8
      clean: true
      msbuildArguments: ""
      createLogFile: true
      logFileVerbosity: "detailed"
      vsVersion: "latest"
      enableDefaultLogger: true
      restoreNugetArgs: "-NoCache"
      logProjectEvents: true
