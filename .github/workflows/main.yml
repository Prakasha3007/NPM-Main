name: MSBuild Main Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/msbuild-reusable.yml
    with:
      platform: "x64"
      configuration: "Release"
      maxCpu: 8
      clean: true
      msbuildArguments: "/verbosity:normal"
      createLogFile: true
      logFileVerbosity: "detailed"
