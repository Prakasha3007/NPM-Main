name: Main Publish Workflow

on: 
  push: 
    branches: 
      - main
  workflow_dispatch: 

jobs: 
  call-reusable: 
    uses: ./.github/workflows/npmtask-reusable.yml
    
    with: 
      command: "npm install" 
      workingDir: "./src" 
      verbose: true 
      customCommand: "npm run build" 
      customRegistry: "https://registry.npmjs.org/" 
     
